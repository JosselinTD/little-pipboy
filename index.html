<html>
<head>
  <link rel="stylesheet" type="text/css" href="css.css"/>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="js.js"></script>
</head>
<body class="stat">
  <div class="pip">
    <div class="pipfront">
      <div class="screen-border">
        <div class="screen">
          <div class="screen-reflection"></div>
          <div class="scan"></div>
          <nav>
            <span class="active stat">Stat</span>
            <span class="inv">Inv</span>
            <span class="data">Data</span>
            <span class="map">Map</span>
            <span class="radio">Radio</span>
            <p class="show stat">
              <span class="status">Status</span>
              <span class="off special">Special</span>
            </p>
          </nav>
          <div class="show stat">
            <div class="vaultboy">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
              <div class="bar4"></div>
              <div class="bar5"></div>
              <div class="bar6"></div>
            </div>
            <div class="supplies">
              <span>Stimpak (0)</span>
              <span>Radaway (0)</span>
              <span>Stix</span>
            </div>
            <div class="info-bar">
              <span class="weapon"></span>
              <span class="aim"><p>21</p></span>
              <span class="helmet"></span>
              <span class="shield"><p>110</p></span>
              <span class="voltage"><p>126</p></span>
              <span class="nuclear"><p>35</p></span>
            </div>
            <div class="hud-bar">
              <div class="hp"></div>
              <div class="exp"></div>
              <div class="ap"></div>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
