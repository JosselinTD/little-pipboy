<html>
<head>
  <link rel="stylesheet" type="text/css" href="css.css"/>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="js.js"></script>
</head>
<body class="stat">
  <div class="pip">
    <div class="pipfront">
      <div class="screen-border">
        <div class="screen">
          <div class="screen-reflection"></div>
          <div class="scan"></div>
          <nav>
            <div class="main">
              <span class="active stat">Stat</span>
              <span class="inv">Inv</span>
              <span class="data">Data</span>
              <span class="map">Map</span>
              <span class="radio">Radio</span>
            </div>
            <p class="show stat nav">
              <span class="status">Status</span>
              <span class="off special">Special</span>
            </p>
          </nav>
          <div class="show stat content">
            <div class="vaultboy"></div>

            <div class="values">
              <div data-prompt="nom">
                Nom :
                <span class="value" data-html="nom"></span>
              </div>
              <div>
                <span data-prompt="pv">PV :</span>
                <span class="reverse big-arrow" data-less="pv">&#8227;</span>
                <span class="value" data-html="pv"></span>
                <span class="big-arrow" data-more="pv">&#8227;</span>
              </div>
              <div>
                <span data-prompt="karma">Karma :</span>
                <span class="reverse big-arrow" data-less="karma">&#8227;</span>
                <span class="value" data-html="karma"></span>
                <span class="big-arrow" data-more="karma">&#8227;</span>
              </div>
            </div>
            <!--
            <div class="supplies">
              <span>Stimpak (0)</span>
              <span>Radaway (0)</span>
              <span>Stix</span>
            </div>
            <div class="info-bar">
              <span class="weapon"></span>
              <span class="aim"><p>21</p></span>
              <span class="helmet"></span>
              <span class="shield"><p>110</p></span>
              <span class="voltage"><p>126</p></span>
              <span class="nuclear"><p>35</p></span>
            </div>
            <div class="hud-bar">
              <div class="hp"></div>
              <div class="exp"></div>
              <div class="ap"></div>
            </div>
            -->
          </div>
        </div>
      </div>
  </div>
</body>
</html>
